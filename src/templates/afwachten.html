<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basis meta voor correcte tekencodering en responsive layout -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Paginatitel zoals getoond in het browsertabblad -->
    <title>Voltooien</title>

    <!-- Tailwind via CDN, met forms en container-queries plugins voor nette formulieren en responsief gedrag -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Lettertype en iconen -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Design tokens en basiskleuren van de pagina -->
    <style type="text/tailwindcss">
      :root {
        --primary-accent: #e81a32; /* Zuyd-rood accentkleur */
        --text-color: #000000;     /* Standaard tekstkleur op licht thema */
      }
      body {
        font-family: 'Public Sans', sans-serif; /* Consistente typografie */
        background-color: #ffffff;               /* Witte achtergrond */
        color: var(--text-color);                /* Koppel kleur aan token */
      }
    </style>

    <!-- Materiaal-iconen renderen op outlined-stijl -->
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48;
      }
    </style>
  </head>

  <body class="font-display">
    <!-- Root container zorgt voor volledige schermhoogte en nette uitlijning -->
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-white">
      <div class="layout-container flex h-full grow flex-col">
        <!-- Main center: toont een duidelijke instructie-kaart tijdens wachten op pin-terminal -->
        <main class="flex flex-1 items-center justify-center py-12 px-4">
          <!-- Kaart met pictogram, titel en instructie -->
          <div class="flex w-full max-w-lg flex-col items-center justify-center rounded-xl bg-white p-6 text-center shadow-lg sm:p-10">
            <!-- Rond vlak met pijl-naar-beneden om aandacht te trekken -->
            <div class="mb-6 flex h-24 w-24 items-center justify-center rounded-full bg-red-100">
              <span class="material-symbols-outlined text-5xl text-[--primary-accent]">arrow_downward</span>
            </div>

            <!-- Titel en subtitel -->
            <h1 class="text-3xl font-bold tracking-tight text-[--text-color] md:text-4xl">Betaling voltooien</h1>
            <p class="mt-3 text-base text-[--text-color]">Volg de instructies op de betaalterminal</p>
          </div>
        </main>
      </div>
    </div>

    <!-- Automatische redirect naar de route `betalen` na 5 seconden
         Gebruik Jinja2 url_for zodat de juiste Flask-route wordt gebruikt, ook bij URL-wijzigingen
         setTimeout staat buiten de HTML-body maar wordt door de browser netjes uitgevoerd -->
    <script>
      // Stuur automatisch door naar betalen na 5 seconden
      setTimeout(function () {
        // url_for('betalen') wordt door Jinja ingevuld naar de juiste pad-URL
        window.location.href = "{{ url_for('betalen') }}";
      }, 5000);
    </script>
  </body>
</html>
